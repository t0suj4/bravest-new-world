description=[Schöne neue Welt] ist ein RTS-ähnliches Szenario, in dem die Spielfigur entfernt wurde und sämtliche Konstruktion von Baurobotern erledigt wird. Du startest mit einem Roboport, einem Radar, einer aktiven Anbieterkiste, einer Lagerkiste, einigen Solarmodulen und ein paar weiteren Gegenständen.\n\nStelle sicher, dass die Option [font=default-bold]„Geisterobjekt wählen, wenn keine Gegenstände verfügbar sind“[/font] (Einstellungen -> Oberfläche -> Interaktion) [font=default-bold]AKTIVIERT[/font] ist, sonst funktioniert die Schnellzugriffsleiste nicht richtig.